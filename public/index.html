<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Simon Says</title>

</head>

<body>
    <div class="container">

        <h1 class="text-center">Simon Says</h1>

        <div class="flex-container">
            <div id="0" class="sbtn green" value="0">G</div>
            <div id="1" class="sbtn red" value="1">R</div>
        </div>
        <div class="flex-container">
            <div id="2" class="sbtn yellow" value="2">Y</div>
            <div id="3" class="sbtn blue" value="3">B</div>
        </div>

        <div class="flex-container">
            <div class="text-center">
                <a id="btn-start" href="" class="btn">Start</a>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
